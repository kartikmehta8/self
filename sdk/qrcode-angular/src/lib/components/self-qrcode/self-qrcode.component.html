<div [ngStyle]="getContainerStyles()">
  <!-- LED Status Indicator -->
  <div [ngStyle]="getLedContainerStyles()">
    <lib-led [connectionStatus]="proofStep"></lib-led>
  </div>

  <!-- QR Code Container -->
  <div [ngStyle]="getQrContainerStyles()">
    <!-- QR Code -->
    <qrcode
      *ngIf="showQRCode()"
      [qrdata]="qrValue"
      [width]="size"
      [errorCorrectionLevel]="'M'"
      [colorDark]="darkMode ? '#ffffff' : '#000000'"
      [colorLight]="darkMode ? '#000000' : '#ffffff'"
      [cssClass]="'qr-code'"
    >
    </qrcode>

    <!-- Loading Spinner -->
    <div *ngIf="showSpinner()" class="spinner-container" [ngStyle]="getQrContainerStyles()">
      <div class="bounce-loader">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

    <!-- Animation Container -->
    <div
      *ngIf="showAnimation()"
      #animationContainer
      class="animation-container"
      [ngStyle]="{ width: '200px', height: '200px' }"
    ></div>
  </div>
</div>
