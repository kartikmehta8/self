version: '3.8'

services:
  ts-api:
    build:
      context: ../../..  # Build from monorepo root
      dockerfile: sdk/tests/ts-api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: Add a volume for logs
volumes:
  ts-api-logs:
