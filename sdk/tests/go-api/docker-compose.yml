version: '3.8'

services:
  go-api:
    build:
      context: ../../..  # Build from monorepo root
      dockerfile: sdk/tests/go-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: Add a volume for logs
volumes:
  go-api-logs:
